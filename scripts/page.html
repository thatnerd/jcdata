<!DOCTYPE html>
<html>
    <head>
      <style>
        html,
        body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding:0;
        }

        #map {
            height: 100%;
        }
      </style>
    </head>
    <body>
         <div id="map"></div>
         <script>
            var map;
            function initMap() {
                // Constructor creates a new map - only center and zoom are required.
                map = new google.maps.Map(document.getElementById('map'), {
                    center : { lat : 40.724243, lng: -74.042521 },
                    zoom: 15
                });
                var myhouse = {lat: 40.724243, lng: -74.042521};
                var marker = new google.maps.Marker({
                    position: myhouse,
                    map: map,
                    title: 'First Marker!'
                });
                var infowindow = new google.maps.infoWindow({
                  content : "This is my infowindow."
                });
                var locations = {
                    { title : 'home' , location: myhouse }
                }
                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });
            }
         </script>
        <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_XksKhhz1Miqhw3Y8_LZcmAc90wypSiw&v=3&callback=initMap">
        </script>
    </body>
</html>
